<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack AI - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-zinc-200 antialiased selection:bg-zinc-700 selection:text-white">

    <!-- Sidebar (Desktop) -->
    <aside class="hidden md:flex fixed top-0 left-0 h-screen w-64 bg-zinc-950 border-r border-zinc-900 flex-col z-50">
        <div class="p-6">
            <h1 class="text-2xl font-bold tracking-tighter text-white flex items-center gap-2">
                <span class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-indigo-600/20">
                    <span class="iconify" data-icon="lucide:activity" data-width="20"></span>
                </span>
                FitTrack AI
            </h1>
        </div>
        
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all bg-zinc-900 text-white shadow-inner border border-zinc-800/50">
                <span class="iconify" data-icon="lucide:home" data-width="20"></span>
                Dashboard
            </a>
            <a href="workout.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-zinc-400 hover:text-white hover:bg-zinc-900/50 transition-colors">
                <span class="iconify" data-icon="lucide:dumbbell" data-width="20"></span>
                Workout Log
            </a>
            <a href="ai.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-zinc-400 hover:text-white hover:bg-zinc-900/50 transition-colors">
                <span class="iconify" data-icon="lucide:sparkles" data-width="20"></span>
                AI Coach
            </a>
            <a href="gallery.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-zinc-400 hover:text-white hover:bg-zinc-900/50 transition-colors">
                <span class="iconify" data-icon="lucide:image" data-width="20"></span>
                Gallery
            </a>
        </nav>
    
        <div class="p-4 border-t border-zinc-900">
            <div class="flex items-center gap-3 p-3 rounded-xl bg-zinc-900/50 border border-zinc-800">
                <div class="w-10 h-10 rounded-full bg-indigo-600/20 flex items-center justify-center text-indigo-400">
                    <span class="iconify" data-icon="lucide:user" data-width="20"></span>
                </div>
                <div>
                    <div class="text-sm font-medium text-white">Pejuang Otot</div>
                    <div class="text-xs text-zinc-500">Free Plan</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="md:pl-64 min-h-screen flex flex-col transition-all duration-300">
        
        <!-- Desktop Header -->
        <header class="hidden md:flex items-center justify-between px-8 py-6 border-b border-zinc-900 bg-zinc-950/50 backdrop-blur-xl sticky top-0 z-40">
            <h2 class="text-xl font-semibold text-white">Dashboard Overview</h2>
            <div class="flex items-center gap-4">
                <button class="w-10 h-10 rounded-full bg-zinc-900 border border-zinc-800 flex items-center justify-center text-zinc-400 hover:text-white transition-colors">
                    <span class="iconify" data-icon="lucide:bell" data-width="18"></span>
                </button>
            </div>
        </header>

        <!-- Mobile Header -->
        <header class="md:hidden relative px-6 pt-12 pb-6 flex justify-between items-end bg-zinc-950">
            <div>
                <h1 class="text-xl font-medium tracking-tighter text-white">FitTrack AI</h1>
                <div id="user-greeting" class="text-sm text-zinc-500 font-medium mt-1">Halo, Pejuang Otot!</div>
            </div>
            <button class="w-8 h-8 rounded-full bg-zinc-900 flex items-center justify-center border border-zinc-800 text-zinc-400 hover:bg-zinc-800 transition-colors">
                 <span class="iconify" data-icon="lucide:bell" data-width="14"></span>
            </button>
        </header>

        <main class="px-6 md:px-8 py-6 space-y-6 pb-32 md:pb-8 max-w-7xl mx-auto w-full">
            
            <!-- Summary Card -->
            <section id="dashboard" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                <!-- Left Column -->
                <div class="lg:col-span-1 space-y-6">
                    <div class="p-6 rounded-3xl bg-zinc-900/40 border border-zinc-800/60 backdrop-blur-sm">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-sm font-medium text-zinc-400">Progress Minggu Ini</h3>
                            <span class="iconify text-zinc-600" data-icon="lucide:trending-up" data-width="16"></span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-8 relative">
                            <!-- Vertical Divider -->
                            <div class="absolute top-2 bottom-2 left-1/2 w-px bg-zinc-800"></div>

                            <div class="stat-item flex flex-col items-center">
                                <span class="stat-value text-3xl font-medium tracking-tight text-white mb-1" id="weekly-workouts">0</span>
                                <span class="stat-label text-xs tracking-wide text-zinc-500 uppercase font-medium">Workout</span>
                            </div>
                            <div class="stat-item flex flex-col items-center">
                                <span class="stat-value text-3xl font-medium tracking-tight text-white mb-1" id="current-weight">--<span class="text-sm text-zinc-600 ml-0.5 font-normal">kg</span></span>
                                <span class="stat-label text-xs tracking-wide text-zinc-500 uppercase font-medium">Berat Badan</span>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="window.location.href='workout.html'" class="group relative overflow-hidden p-4 h-24 rounded-2xl bg-zinc-100 text-zinc-950 flex flex-col justify-between hover:scale-[1.02] transition-transform duration-300 border border-transparent hover:border-zinc-200/20">
                            <div class="flex justify-between items-start w-full">
                                <span class="iconify" data-icon="lucide:dumbbell" data-width="20"></span>
                                <span class="iconify opacity-0 group-hover:opacity-100 transition-opacity -rotate-45" data-icon="lucide:arrow-right" data-width="16"></span>
                            </div>
                            <span class="font-medium text-sm tracking-tight text-left">Catat<br>Latihan</span>
                        </button>

                        <button onclick="window.location.href='ai.html'" class="group relative overflow-hidden p-4 h-24 rounded-2xl bg-zinc-900 border border-zinc-800 text-zinc-300 flex flex-col justify-between hover:bg-zinc-800 hover:text-white transition-all duration-300 hover:border-zinc-700">
                             <div class="flex justify-between items-start w-full">
                                <span class="iconify" data-icon="lucide:bot" data-width="20"></span>
                                <span class="iconify opacity-0 group-hover:opacity-100 transition-opacity -rotate-45" data-icon="lucide:sparkles" data-width="16"></span>
                            </div>
                            <span class="font-medium text-sm tracking-tight text-left">Tanya<br>AI Coach</span>
                        </button>
                    </div>
                </div>

                <!-- Right Column: Chart -->
                <div class="lg:col-span-2 p-1 rounded-3xl bg-zinc-900/40 border border-zinc-800/60 backdrop-blur-sm overflow-hidden relative flex flex-col min-h-[300px]">
                    <div class="px-5 pt-5 flex justify-between items-center mb-2">
                         <h3 class="text-sm font-medium text-zinc-400">Statistik Berat</h3>
                         <div class="flex gap-2">
                             <span class="w-2 h-2 rounded-full bg-indigo-500"></span>
                             <span class="w-2 h-2 rounded-full bg-zinc-700"></span>
                         </div>
                    </div>
                    <div class="flex-1 w-full p-4">
                        <canvas id="weightChart"></canvas>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <!-- Bottom Navigation (Mobile Only) -->
    <nav class="md:hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-[calc(100%-3rem)] max-w-[24rem] h-16 bg-zinc-950/80 backdrop-blur-xl border border-white/10 rounded-2xl flex items-center justify-evenly shadow-2xl z-50">
        <button class="nav-item group flex flex-col items-center justify-center w-12 h-12 text-white" onclick="window.location.href='index.html'">
            <span class="iconify group-hover:scale-110 transition-transform" data-icon="lucide:home" data-width="20" data-stroke-width="2"></span>
            <span class="w-1 h-1 rounded-full bg-white mt-1"></span>
        </button>
        <button class="nav-item group flex flex-col items-center justify-center w-12 h-12 text-zinc-500 hover:text-zinc-300 transition-colors" onclick="window.location.href='workout.html'">
            <span class="iconify group-hover:scale-110 transition-transform" data-icon="lucide:clipboard-list" data-width="20"></span>
        </button>
        <button class="nav-item group -mt-8 flex flex-col items-center justify-center w-14 h-14 bg-indigo-600 rounded-full text-white shadow-lg shadow-indigo-600/30 hover:bg-indigo-500 transition-colors border-4 border-zinc-950" onclick="window.location.href='ai.html'">
            <span class="iconify" data-icon="lucide:sparkles" data-width="22"></span>
        </button>
        <button class="nav-item group flex flex-col items-center justify-center w-12 h-12 text-zinc-500 hover:text-zinc-300 transition-colors" onclick="window.location.href='gallery.html'">
            <span class="iconify group-hover:scale-110 transition-transform" data-icon="lucide:image" data-width="20"></span>
        </button>
    </nav>

    <script src="js/app.js"></script>
</body>
</html>
