<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack AI - Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-zinc-200 antialiased selection:bg-zinc-700 selection:text-white">

    <!-- Sidebar (Desktop) -->
    <aside class="hidden md:flex fixed top-0 left-0 h-screen w-64 bg-zinc-950 border-r border-zinc-900 flex-col z-50">
        <div class="p-6">
            <h1 class="text-2xl font-bold tracking-tighter text-white flex items-center gap-2">
                <span class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-indigo-600/20">
                    <span class="iconify" data-icon="lucide:activity" data-width="20"></span>
                </span>
                FitTrack AI
            </h1>
        </div>
        
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-zinc-400 hover:text-white hover:bg-zinc-900/50 transition-colors">
                <span class="iconify" data-icon="lucide:home" data-width="20"></span>
                Dashboard
            </a>
            <a href="workout.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-zinc-400 hover:text-white hover:bg-zinc-900/50 transition-colors">
                <span class="iconify" data-icon="lucide:dumbbell" data-width="20"></span>
                Workout Log
            </a>
            <a href="ai.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-zinc-400 hover:text-white hover:bg-zinc-900/50 transition-colors">
                <span class="iconify" data-icon="lucide:sparkles" data-width="20"></span>
                AI Coach
            </a>
            <a href="gallery.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all bg-zinc-900 text-white shadow-inner border border-zinc-800/50">
                <span class="iconify" data-icon="lucide:image" data-width="20"></span>
                Gallery
            </a>
            <a href="settings.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-zinc-400 hover:text-white hover:bg-zinc-900/50 transition-colors">
                <span class="iconify" data-icon="lucide:settings-2" data-width="20"></span>
                Settings
            </a>
        </nav>
    
        <div class="p-4 border-t border-zinc-900">
            <div class="flex items-center gap-3 p-3 rounded-xl bg-zinc-900/50 border border-zinc-800">
                <div class="w-10 h-10 rounded-full bg-indigo-600/20 flex items-center justify-center text-indigo-400">
                    <span class="iconify" data-icon="lucide:user" data-width="20"></span>
                </div>
                <div>
                    <div class="text-sm font-medium text-white">Pejuang Otot</div>
                    <div class="text-xs text-zinc-500">Free Plan</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="md:pl-64 min-h-screen flex flex-col transition-all duration-300">
        
        <!-- Desktop Header -->
        <header class="hidden md:flex items-center justify-between px-8 py-6 border-b border-zinc-900 bg-zinc-950/50 backdrop-blur-xl sticky top-0 z-40">
            <h2 class="text-xl font-semibold text-white">Progress Gallery</h2>
            <div class="flex items-center gap-4">
                <button class="w-10 h-10 rounded-full bg-zinc-900 border border-zinc-800 flex items-center justify-center text-zinc-400 hover:text-white transition-colors">
                    <span class="iconify" data-icon="lucide:bell" data-width="18"></span>
                </button>
            </div>
        </header>

        <!-- Mobile Header -->
        <header class="md:hidden relative px-6 pt-12 pb-6 flex justify-between items-end bg-zinc-950">
            <div>
                <h1 class="text-xl font-medium tracking-tighter text-white">FitTrack AI</h1>
                <div id="user-greeting" class="text-sm text-zinc-500 font-medium mt-1">Halo, Pejuang Otot!</div>
            </div>
            <button class="w-8 h-8 rounded-full bg-zinc-900 flex items-center justify-center border border-zinc-800 text-zinc-400 hover:bg-zinc-800 transition-colors">
                 <span class="iconify" data-icon="lucide:bell" data-width="14"></span>
            </button>
        </header>

        <main class="px-6 md:px-8 py-6 space-y-6 pb-32 md:pb-8 max-w-7xl mx-auto w-full">
            <section id="gallery" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-3 flex items-center justify-between mb-1 md:hidden">
                    <h2 class="text-lg font-medium text-white">Foto Progress</h2>
                    <span class="iconify text-indigo-500" data-icon="lucide:image" data-width="20"></span>
                </div>

                <!-- Upload Card -->
                <div class="lg:col-span-1 p-6 rounded-3xl bg-zinc-900/40 border border-zinc-800/60 backdrop-blur-sm h-fit text-center sticky top-24">
                    <div class="w-16 h-16 rounded-full bg-zinc-800/50 flex items-center justify-center mx-auto mb-4 border border-zinc-700/50">
                        <span class="iconify text-zinc-400" data-icon="lucide:camera" data-width="24"></span>
                    </div>
                    <p class="text-sm text-zinc-400 mb-6 leading-relaxed">
                        Upload foto perkembangan tubuhmu.<br>Data disimpan aman di browser ini.
                    </p>
                    
                    <label class="block w-full mb-4 cursor-pointer">
                        <input type="file" id="photo-input" accept="image/*" class="block w-full text-sm text-zinc-500
                            file:mr-4 file:py-2.5 file:px-4
                            file:rounded-full file:border-0
                            file:text-xs file:font-semibold
                            file:bg-indigo-600 file:text-white
                            hover:file:bg-indigo-500
                            file:cursor-pointer file:transition-colors
                        "/>
                    </label>

                    <button id="upload-btn" class="w-full bg-zinc-800 hover:bg-zinc-700 text-white font-medium py-2.5 rounded-xl transition-colors border border-zinc-700 flex items-center justify-center gap-2">
                        <span class="iconify" data-icon="lucide:upload-cloud" data-width="16"></span>
                        Simpan Foto
                    </button>
                </div>

                <!-- Photo Grid -->
                <div class="lg:col-span-2">
                    <h3 class="text-sm font-medium text-zinc-400 mb-3 hidden md:block">Galeri Saya</h3>
                    <div id="photo-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                        <!-- Photos injected here via JS -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Bottom Navigation (Mobile Only) -->
    <nav class="md:hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-[calc(100%-3rem)] max-w-[24rem] h-16 bg-zinc-950/80 backdrop-blur-xl border border-white/10 rounded-2xl flex items-center justify-evenly shadow-2xl z-50">
        <button class="nav-item group flex flex-col items-center justify-center w-12 h-12 text-zinc-500 hover:text-zinc-300 transition-colors" onclick="window.location.href='index.html'">
            <span class="iconify group-hover:scale-110 transition-transform" data-icon="lucide:home" data-width="20"></span>
        </button>
        <button class="nav-item group flex flex-col items-center justify-center w-12 h-12 text-zinc-500 hover:text-zinc-300 transition-colors" onclick="window.location.href='workout.html'">
            <span class="iconify group-hover:scale-110 transition-transform" data-icon="lucide:clipboard-list" data-width="20"></span>
        </button>
        <button class="nav-item group -mt-8 flex flex-col items-center justify-center w-14 h-14 bg-indigo-600 rounded-full text-white shadow-lg shadow-indigo-600/30 hover:bg-indigo-500 transition-colors border-4 border-zinc-950" onclick="window.location.href='ai.html'">
            <span class="iconify" data-icon="lucide:sparkles" data-width="22"></span>
        </button>
        <button class="nav-item group flex flex-col items-center justify-center w-12 h-12 text-zinc-500 hover:text-zinc-300 transition-colors" onclick="window.location.href='gallery.html'">
            <span class="iconify group-hover:scale-110 transition-transform" data-icon="lucide:image" data-width="20"></span>
        </button>
        <button class="nav-item group flex flex-col items-center justify-center w-12 h-12 text-zinc-500 hover:text-zinc-300 transition-colors" onclick="window.location.href='settings.html'">
            <span class="iconify group-hover:scale-110 transition-transform" data-icon="lucide:settings-2" data-width="20"></span>
        </button>
    </nav>

    <script src="js/app.js"></script>
</body>
</html>
